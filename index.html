<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <title>React App</title>
    <link rel="stylesheet" href="style.css" />
</head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <div id="gamePlace">
        <div id="gamePanel"></div>
        
        <div id="boards">
            <div id="player"></div>
            <div id="ai"></div>
            <div class="btnChangePos" onclick="changeMode()"></div>
        </div>
        
        <div id="gameControls">
            <div class="avaliableShips">
                <div class="boats">
                    <span>Boats to place:</span>
                    <span id="boats">8</span>
                </div>
                <div class="boats">
                  <span>Ships to place:</span>
                  <span id="ships">4</span>
                </div>
                <div class="boats">
                  <span>Submarines to place:</span>
                  <span id="submarines">2</span>
                </div>
                <div class="boats">
                  <span>Carriers to place:</span>
                  <span id="carriers">1</span>
                </div>

            </div>
            <button id="start">Start Game</button>
        </div>

        <div id="msgPop" class="msg"></div>
    </div>
    <script type="text/javascript" src="js.js"></script>
</body>
</html>

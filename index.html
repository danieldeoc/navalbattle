<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <meta
      name="description"
      content="Naval Battle Game created by Daniel Carvalho using JavaScript ES6+"
    />

    <title>Naval Battle Game by Daniel Carvalho</title>
    <link rel="stylesheet" href="style.css" />
</head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <div id="gamePlace">

        <div class="gameCommands">
          <div id="pos" class="btnChangePos" onclick="changeMode()">Horizontal</div>
        </div>

        <div id="gamePanel"></div>
        
        <div id="boards">
            <div class="boxBoard">
              <div id="player" class="board"></div>
            </div>
            <div class="boxBoard">
              <div id="ai" class="board"></div>
            </div>
        </div>
        
        <div id="gameControls">
            <div class="avaliableShips">
                <div class="boats">
                    <span>Boats to place:</span>
                    <span id="boats">8</span>
                </div>
                <div class="boats">
                  <span>Ships to place:</span>
                  <span id="ships">4</span>
                </div>
                <div class="boats">
                  <span>Submarines to place:</span>
                  <span id="submarines">2</span>
                </div>
                <div class="boats">
                  <span>Carriers to place:</span>
                  <span id="carriers">1</span>
                </div>
                
            </div>
            <button id="start">Start Game</button>
        </div>

        <div id="msgPop" class="msg"></div>
        <button onclick="putAiShips()">AiShips</button>
        <button onclick="checkerTest()">test checker</button>

        <button onclick="playAgain()">Play Again</button>
    </div>
    <script type="text/javascript" src="js.js"></script>
</body>
</html>
